<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
</head>

<body>
  This page has a worker that has an import
  <script>
    const myWorker = new SharedWorker('/shared-worker.js');
    myWorker.port.start();
    myWorker.port.onmessage = (msg) => {
      document.body.textContent = msg.data;
    };
    myWorker.port.postMessage('test');
  </script>

</html>

</html>
